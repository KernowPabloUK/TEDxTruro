                <h2>Contact us</h2>
                <form id="contact-contact-form" class="contact-form" action="https://api.web3forms.com/submit"

                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone</label>
                    <input type="phone" id="phone" name="phone">
                    <textarea id="message-interested-in" name="message-interested-in" rows="5" required
                        placeholder="I'm interested in"></textarea>
                    <textarea id="message-other-notes" name="message-other-notes" rows="5"
                        placeholder="Other notes"></textarea>
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                    <button class="action-button" type="submit">Send</button>
                    <input type="hidden" name="redirect" value="https://tedxtruro.com/form-success.html">
                </form>
